<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neubrutally CSS</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body style="background: #db8f63;">
    <div>
        
        <div class="neu-container">
            <p class="neu-font-bebas" style="font-size: 32;">Un jugoso zumo de piña y kiwi bien frío es exquisito y no lleva alcohol</p>
            <p class="neu-font-league" style="font-size: 32;">Un jugoso zumo de piña y kiwi bien frío es exquisito y no lleva alcohol</p>
            <p class="neu-font-space" style="font-size: 32;">Un jugoso zumo de piña y kiwi bien frío es exquisito y no lleva alcohol</p>
        </div>
        <button class="neu-button">Button</button>
        <button class="neu-button-pressed">Button pressed</button>
        <input type="checkbox" class="neu-input-checkbox" name="" id="">
        <input type="search" class="neu-input-search" name="" id="">
        <input type="range" class="neu-input-range" name="" id="">

        <label for="radio1" class="neu-font-bebas">Radio Button 1</label>
        <input type="radio" class="neu-input-radio" name="radio" id="radio1" checked>
        <label for="radio2" class="neu-font-bebas">Radio Button 2</label>
        <input type="radio" class="neu-input-radio" name="radio" id="radio2">
    </div>
</body>
</html>
